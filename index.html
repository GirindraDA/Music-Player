<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="music-player">
            
            <nav class="navigation">
                <div class="circle">
                    <i class="fa fa-mail-reply"></i>
                </div>
                <div class="circle">
                    <i class="fa fa-navicon"></i>
                </div>
            </nav>

            <img src="images/thumbnail.jpg" class="song-img" alt="thumbnail music" />
           
            <div class="artist">
                <h1>Radwimps</h1>
                <p>Sparkle</p>
            </div>
            <!-- below is audio music for web -->
           <div class="music">
               <audio id="song">
                   <source src="audio/Sparkle.mp3" type="audio/mpeg" />
               </audio>
               <input type="range" id="progress" value="0">
           </div>

           <div class="controls">
                <div><i class="fa fa-mail-reply"></i></div>
                <div onclick="playPause()"><i class='fas fa-play' id="ctrlIcon"></i></div>
                <div><i class="fa fa-mail-forward"></i></div>
           </div>
        
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
